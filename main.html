<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #121212; color: #fff; font-family: Arial, sans-serif;">

    <div style="background: #1e1e1e; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 15px rgba(0, 255, 255, 0.2); text-align: center; width: 90%; max-width: 400px;">
        
        <h2 style="color: #00ffff; margin-bottom: 20px;">GPA Calculator</h2>
        
        <div id="subjects">
            <div style="margin-bottom: 10px; display: flex; justify-content: space-between;">
                <input type="number" class="grade" placeholder="Enter Grade" step="0.01" 
                    style="flex: 1; padding: 10px; margin-right: 5px; border: none; background: #2a2a2a; color: #fff; border-radius: 5px;">
                <input type="number" class="weight" placeholder="Enter Weight" 
                    style="flex: 1; padding: 10px; border: none; background: #2a2a2a; color: #fff; border-radius: 5px;">
            </div>
        </div>

        <button onclick="addSubject()" 
            style="width: 100%; padding: 10px; margin-top: 10px; background: #00ffff; color: #000; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.3);">
            Add Subject
        </button>

        <button onclick="calculateGPA()" 
            style="width: 100%; padding: 10px; margin-top: 10px; background: #ff6600; color: #000; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; box-shadow: 0px 4px 10px rgba(255, 102, 0, 0.3);">
            Calculate GPA
        </button>

        <p id="result" style="font-size: 18px; font-weight: bold; margin-top: 15px; color: #00ff00;"></p>

    </div>

    <script src="script.js"></script>

</body>
</html>
